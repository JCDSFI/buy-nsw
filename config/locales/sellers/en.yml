  sellers:
    applications:
      title: Your application
      aside_html: |
        <p>Complete the steps in any order. Your progress is saved automatically, so you can return at any time.</p>
      steps:
        financial_statement:
          short: 'Your financial statement'
          button_label: 'Upload document'
        workers_compensation:
          short: 'Workers compensation insurance'
          button_label: 'Save'
        product_liability:
          short: 'Product liability insurance'
          button_label: 'Upload document'
        professional_indemnity:
          short: 'Professional indemnity insurance'
          button_label: 'Upload document'
        contacts:
          short: 'Your contact details'
        addresses:
          short: 'Your address'
        declaration:
          short: 'Accept the Core Terms'
        disclosures:
          short: 'Complete disclosures'
          long: 'Disclosures'
        business_details:
          short: 'Company information'
          long: 'Tell us about your business'
        services:
          short: 'Your offering'
          long: 'What products and services do you offer?'
          intro_html: |
            <p>For now, <strong>buy.nsw</strong> is only open to sellers who either:</p>
            <ul>
              <li>provide cloud products, services and support</li>
              <li>provide physical infrastructure services in GovDC</li>
            </ul>
            <p>We will be opening up to additional categories soon.</p>
          ineligible_header: You aren't yet eligible to apply to buy.nsw
          ineligible_body_html: |
            <p>Based on the answers you have given, you don't meet the criteria to join <strong>buy.nsw</strong>.</p>
            <p>For now, <strong>buy.nsw</strong> is only open to sellers who either:</p>
            <ul>
              <li>provide cloud products, services and support</li>
              <li>provide physical infrastructure services in GovDC</li>
            </ul>
            <p>We will be opening up to more categories soon.</p>
            <p>Please <a href="/">sign up for updates</a> and we'll let you know when you can join in the future.</p>
          ineligible_change_message_html: |
            <p>If you do meet the above criteria, you can change the details provided.</p>
          ineligible_change_button_label: Change your details
        profile_basics:
          short: 'Summary and website links'
          long: 'Your profile summary'
        characteristics:
          short: 'Company type and size'
        recognition:
          short: 'List awards and accreditations'
        products:
          short: 'Your cloud products'
        submit:
          short: 'Submit your application'
      sections:
        check: Check before you start
        business: About your business
        documents: Provide documents
        offering: Describe your products
        apply: Apply
      contacts:
        title: Your contact details
        guidance_html: |
          <p>This will take about 5 minutes.</p>
          <p>You will need:</p>
          <ul>
            <li>your contact details</li>
            <li>your business address</li>
            <li>contact details of someone authorised to act on behalf of your business</li>
          </ul>
        aside_html: |
          <p>The information here is available to all buyers.</p>
      legals:
        title: Your legals
        errors:
          no_representative: You can't start this until you nominate an authorised representative.
          incorrect_user_html: |
            Only the authorised representative can complete this step. <a href="%{invite_link}">Send them an invitation</a>
        steps:
      disclosures:
        title: Your disclosures
        disclosures:
          receivership: "Is your organisation in receivership, administration or unable to meet its debts as they fall due?"
          investigations: "Has your organisation — or any of its directors or principals — been or referred to or investigated by any agency, authority or regulator in connection with improper business practices in the last 5 years?"
          legal_proceedings: "Has your organisation been involved in any legal proceedings in the last 5 years?"
          insurance_claims: "Has your organisation made any claims on your professional indemnity, public liability, cyber, directors or fidelity insurance in the last 5 years?"
          conflicts_of_interest: "Are you aware of any potential or actual conflicts of interest that may affect your organisation's application to register or transact with NSW Government?"
          other_circumstances: "Is there anything else we should know that may impact your ability or eligibility to sell to NSW Government?"
      messages:
        invitation_sent: We've sent an invitation to %{email}.
        invitation_accepted: You've accepted the invitation and joined the seller profile.
        invitation_invalid: This invitation code isn't valid. Please contact us for help.
        changes_saved: Your changes have been saved.
        changes_saved_with_errors: Your changes have been saved. However there were errors.
        authorised_representative_only: Only your authorised representative can make this change.
        product_destroyed: The product has been deleted
        product_cloned: The product has been copied
      introduction:
        title: 'Apply to sell to NSW Government'
        button_label: 'Start application'
        body_html: |
          <p>To become a registered seller you need to tell us about your ICT business.</p>
          <p>The information you share will be used to create your seller profile and confirm your business meets the basic requirements to work with NSW government.</p>
          <p>It may take more than one visit to complete this application. But don't worry, your information is saved automatically if you need to come back later.</p>
          <h3>You'll need</h3>
          <ul>
            <li>your basic business information</li>
            <li>recent financial records or a viability statement from your accountant</li>
            <li>current insurance documents</li>
          </ul>
          <h3>You'll be asked to</h3>
          <ul>
            <li>share details about products and services you offer</li>
            <li>provide details about your offering to support your application</li>
            <li>accept the <a href="#">Core Terms</a></li>
          </ul>
      profile:
        title: Your seller profile
        guidance_html: |
          <p>This will take approximately 10 minutes.</p>
          <p>This information will appear on your profile to interested buyers.</p>
        aside_html: |
          <p>The information here is available to all buyers.</p>
          <p>The more information you provide, the easier it is for buyers to find you through site search.</p>
    dashboard:
      actions:
        label: Account actions
        change_account: Change your email address or password
        contact_support: Contact support
      status:
        good_standing: Your seller account is active and in good standing.
        awaiting_review_title: Your application is now being reviewed.
        awaiting_review_message_html: |
          <p>We'll be in touch by email soon with the outcome of your application.</p>
          <p>In the meantime, you can %{contact_us_link} if you have any questions.</p>
        awaiting_review_contact_us_label: contact us
      title: Seller dashboard
