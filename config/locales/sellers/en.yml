  activerecord:
    help:
      'sellers/seller_application/contract/business_details':
        name: Your business name must be listed under your ABN. You can leave out endings like PTY LTD.
        abn_html: "You need an Australian Business Number to do business in Australia. <a href=\"https://abr.business.gov.au/\">Lookup your ABN</a> or <a href=\"https://abr.gov.au/For-Business,-Super-funds---Charities/Applying-for-an-ABN/\">apply for an ABN</a>."
      'sellers/seller_application/contract/profile_basics':
        summary: 3-4 sentences that describe your business. This can be seen by anyone without signing in.
        website_url: Provide a link to your website beginning with http
        linkedin_url: Provide a LinkedIn URL beginning with http
      'sellers/seller_application/contract/characteristics':
        start_up: Your business is not listed on any stock exchange and is less than 5 years old.
        sme: Your business has less than 200 full-time equivalent employees and is from Australia or New Zealand.
        not_for_profit: Your organisation's purpose is to improve human or environmental wellbeing and reinvests profit to fulfil its mission.
        australian_owned: Your business is founded and headquartered in Australia and owned by Australian nationals.
        disability_html: 'Your business is listed on the <a href="https://buyability.org.au/ades-directory">Australian disability enterprise register</a>.'
        female_owned: Your business has at least 50% female ownership.
        indigenous_html: 'Your business is recognised by an appropriate organisation such as <a href="https://nswicc.com.au/"> NSW Indigenous Chamber of Commerce</a>, <a href="https://www.supplynation.org.au/search">Supply Nation</a> or the <a href="https://www.linkedin.com/company/firstaustbiz/"> First Australians Chamber of Commerce and Industry</a>.'
      'sellers/seller_application/contract/financial_statement':
        financial_statement: "Please provide an up-to-date financial statement. If you don't have this, ask your accountant for a letter confirming your business can meet its debts when they're due and doesn't have any issues that could impact your ability to deliver your products or services."
        financial_statement_expiry: We'll ask you to upload a new document one year from now.
      'sellers/seller_application/contract/professional_indemnity':
        professional_indemnity_certificate: 'Your insurer can issue a certificate of currency.'
        professional_indemnity_certificate_expiry: We'll ask you to upload a new document when this one expires.
      'sellers/seller_application/contract/workers_compensation':
        workers_compensation_certificate: 'Your insurer can issue a certificate of currency.'
        workers_compensation_certificate_expiry: We'll ask you to upload a new document when this one expires.
      'sellers/seller_application/contract/product_liability':
        product_liability_certificate: 'Your insurer can issue a certificate of currency.'
        product_liability_certificate_expiry: We'll ask you to upload a new document when this one expires.
      'sellers/seller_application/contract/services':
        cloud-services: "Cloud software, hosting and infrastructure. Also includes support services for transitioning to cloud and for monitoring and managing cloud environments."
        software-development: "Design and delivery of software and software modifications, including the implementation and configuration of vendor-owned software. Includes all disciplines that support the delivery of software, including design, delivery, data analysis, coding, quality assurance, compliance, security and accessibility testing."
        software-licensing: "Software licensed on any basis other than as a cloud-hosted subscription service. Includes the maintenance and updates of these software licences."
        end-user-computing: "Provision, installation, configuration or maintenance of devices that help end users access and operate computer applications. Includes desktops, laptops and tablets, interactive whiteboards, as well as peripherals such as keyboards, screens and assistive technologies such as screen readers."
        infrastructure: "Datacentre infrastructure including servers, UPS and generators. Hardware and software that enables computer systems to connect and communicate with each other, together with hardware and software that underpins the operations and management of networks, such as racking, cabling, routers and switches."
        telecommunications: "Fixed and mobile telephony; internet and data; emergency comms and all services and equipment to support the exchange of information in voice, data or video form over distance by electronic means."
        managed-services: "Using third parties to fulfil the responsibilities and functions that support day-to-day technology management. Examples include service desk and contact centres, network operations, security operations, and desktop support. May also include the infrastructure associated with a service such as printers and desktops."
        advisory-consulting: "Specialist ICT expertise acting in an advisory capacity to government. Includes building business cases and strategic roadmaps, process and technology audits, security and risk assessment, continuity planning, developing enterprise architectures, policy analysis and digital transformation advice."
        ict-workforce: "Contractors and contingent workers working under the direction of a line manager within government."
        training-learning: "ICT skills training delivered in person or online. Examples include technical training, agile coaching, PRINCE2 certification and information handling."
