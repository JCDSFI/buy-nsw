                  'true': 'Yes'
                  'false': 'No'
                csa_star_accreditor: Who accredited the CSA STAR certification?
                csa_star_date: When does the certification expire?
                csa_star_level: What level is the certification?
                csa_star_exclusions: What's not covered by the certification?
                pci_dss:
                  question: Do you have a current Payment Card Industry Data Security Standard (PCI DSS) certification that covers the security of your product or service?
                  'true': 'Yes'
                  'false': 'No'
                pci_dss_accreditor: Who accredited the PCI DSS certification?
                pci_dss_date: When does the certification expire?
                pci_dss_exclusions: What's not covered by your PCI DSS certification?
                soc_2:
